<div class="maincontainer">
  <div class="flex min-h-16 items-center justify-between text-white">
    <div class="title">Trainiac</div>
    <div class="flex items-center space-x-4">
      <!-- <img
        src="{{ clientData.profileimage }}"
        alt="{{ clientData.name }}"
        class="w-8 h-8 rounded-full object-cover border border-gray-300"
      />
      <span
        (click)="profile()"
        class="text-gray-700 font-semibold cursor-pointer hover:text-gray-900"
      >
        {{ clientData.name }}
      </span> -->
      <div
        class="hamburger-menu cursor-pointer space-y-1.5"
        (click)="toggleDropdown()"
      >
        <span class="block w-6 h-0.5 bg-gray-700"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
      </div>
    </div>
  </div>
  <div class="secondcontainer">
    <div class="pagelinks bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-xl">
      <div class="links space-y-4">
        <h5 class="link">
          <a (click)="trainerslist()" class="text-gray-400 hover:text-gray-900"
            >Trainers</a
          >
        </h5>
        <h5 class="link">
          <a (click)="calender()" class="text-gray-400 hover:text-gray-900"
            >Calender</a
          >
        </h5>
        <h5 class="link">
          <a
            (click)="clientBlogList()"
            class="text-gray-400 hover:text-gray-900"
            >Blogs</a
          >
        </h5>
        <h5 class="link">
          <a (click)="workoutlist()" class="text-gray-400 hover:text-gray-900"
            >Workout Lists</a
          >
        </h5>
        <h5 class="link">
          <a (click)="chatsystem()" class="text-gray-400 hover:text-gray-900"
            >Messages</a
          >
        </h5>
        <h5 class="link">
          <a
            (click)="ProgressTracker()"
            class="text-gray-400 hover:text-gray-900"
            >Progress Tracker</a
          >
        </h5>
        <button
          class="btn-style link-btn bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
    <div class="content">
      <div class="clientlist-container bg-gray-100 p-6 rounded-lg shadow-lg">
        <!-- Add your testimonial form here -->
        <form class="mb-6" [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label
              for="testimonial"
              class="block text-sm font-medium text-gray-700"
              >Add your testimonial</label
            >
            <textarea
              id="testimonial"
              formControlName="textarea"
              rows="3"
              class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
          >
            Submit
          </button>
        </form>
        <!-- Display existing testimonials -->
        <div
          class="space-y-4 overflow-y-auto"
          *ngFor="let data of trainerData.testimonials"
        >
          <div class="p-4 bg-white rounded-md shadow-sm mt-2">
            <p class="text-gray-700">{{ data.content }}</p>
            <span class="text-sm text-gray-500">{{ data.name }}</span>
          </div>

          <!-- Add more testimonials here -->
        </div>
      </div>
      <div class="dropdown-menu" id="dropdown-menu">
        <a href="" class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Trainers</a
        >
        <a
          (click)="calender()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Calendar</a
        >
        <a
          (click)="clientBlogList()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Blogs</a
        >
        <a
          (click)="workoutlist()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Workout Lists</a
        >
        <a
          (click)="chatsystem()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Messages</a
        >
        <a
          (click)="ProgressTracker()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Progress Tracker</a
        >
        <button
          class="w-full text-left px-4 py-2 bg-red-600 hover:bg-red-700 text-white"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
