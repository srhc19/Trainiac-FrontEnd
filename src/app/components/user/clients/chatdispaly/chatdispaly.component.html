<div class="border-b-2 py-4 px-2 bg-slate-400 rounded-lg mt-10 mr-5">
  <input
    type="text"
    placeholder="search chatting"
    class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full"
  />
</div>
<div
  *ngFor="let list of chatList"
  class="flex flex-row py-4 px-2 justify-center items-center border-b-2"
  (click)="displayProfile(list.email, list.name, list.bio)"
>
  <div class="w-1/4">
    <img
      [src]="list.profileimage"
      class="object-cover h-12 w-12 rounded-full"
      alt=""
    />
  </div>
  <div class="w-full ml-2">
    <div class="text-sm font-medium">{{ list.name }}</div>
    <div class="text-xs font-thin">{{ list.bio }}</div>
  </div>
</div>
