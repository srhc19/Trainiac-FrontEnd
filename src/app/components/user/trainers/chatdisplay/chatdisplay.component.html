<div class="border-b-2 py-2 lg:py-4 px-2 bg-slate-400 rounded-lg mt-10 mr-5">
  <form [formGroup]="SearchForm">
    <div class="flex flex-row align-middle">
      <input
        type="text"
        placeholder="search chatting"
        class="py-2 px-2 border-2 border-gray-200 rounded-xl w-full"
        formControlName="text"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-3 h-3 lg:w-6 lg:h-6 ml-1 mt-2 hover:rounded-md hover:bg-white"
        (click)="Onsubmit()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
        />
      </svg>
    </div>
  </form>
</div>
<div
  *ngFor="let list of chatList"
  class="container_list flex flex-row py-4 px-2 justify-center items-center border-b-2 border-gray-200 hover:bg-gray-100 cursor-pointer"
  (click)="displayProfile(list.email, list.name, list.bio)"
>
  <div class="w-1/4">
    <img
      [src]="list.profileimage || 'assets/profilepicdefault.jpg'"
      class="object-cover h-12 w-12 rounded-full"
      alt="Profile picture"
    />
  </div>
  <div class="w-full ml-4">
    <div class="text-sm font-semibold text-gray-900">{{ list.name }}</div>
    <div class="text-xs font-light text-gray-600">{{ list.bio }}</div>
  </div>
</div>
