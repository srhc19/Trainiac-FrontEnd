<div class="maincontainer">
  <div class="nav">
    <div class="title ml-3">Trainiac</div>
    <div class="flex items-center space-x-4">
      <!-- <img
        src="{{ clientData.profileimage }}"
        alt="{{ clientData.name }}"
        class="w-8 h-8 rounded-full object-cover border border-gray-300"
      />
      <span
        (click)="profile()"
        class="text-gray-700 font-semibold cursor-pointer hover:text-gray-900"
      >
        {{ clientData.name }}
      </span> -->
      <div
        class="hamburger-menu cursor-pointer space-y-1.5"
        (click)="toggleDropdown()"
      >
        <span class="block w-6 h-0.5 bg-gray-700"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
      </div>
    </div>
  </div>
  <div class="secondcontainer">
    <div class="pagelinks bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-xl">
      <div class="links space-y-4">
        <h5 class="link">
          <a href="" class="text-gray-400 hover:text-gray-900">Trainers</a>
        </h5>
        <h5 class="link">
          <a (click)="calender()" class="text-gray-400 hover:text-gray-900"
            >Calender</a
          >
        </h5>
        <h5 class="link">
          <a
            (click)="clientBlogList()"
            class="text-gray-400 hover:text-gray-900"
            >Blogs</a
          >
        </h5>
        <h5 class="link">
          <a (click)="workoutlist()" class="text-gray-400 hover:text-gray-900"
            >Workout Lists</a
          >
        </h5>
        <h5 class="link">
          <a (click)="chatsystem()" class="text-gray-400 hover:text-gray-900"
            >Messages</a
          >
        </h5>
        <h5 class="link">
          <a
            (click)="ProgressTracker()"
            class="text-gray-400 hover:text-gray-900"
            >Progress Tracker</a
          >
        </h5>
        <button
          class="btn-style link-btn bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
    <div class="content p-6 bg-gray-100 rounded-lg shadow-lg">
      <div class="image relative">
        <img
          loading="lazy"
          [src]="blogContent.imagePath"
          alt=""
          class="w-full h-64 object-cover rounded-lg"
        />
        <div class="blog-title text-3xl font-bold mt-4 fontClass">
          {{ blogContent.title }}
        </div>
        <div class="text-gray-600 mt-2 fontClass">{{ blogContent.author }}</div>
        <div class="Content mt-4 space-y-4">
          <div *ngFor="let para of blogContent.content.paragraphs">
            <p class="text-sm text-gray-800 fontClass">{{ para }}</p>
          </div>
        </div>
      </div>
      <div class="dropdown-menu" id="dropdown-menu">
        <a href="" class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Trainers</a
        >
        <a
          (click)="calender()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Calendar</a
        >
        <a
          (click)="clientBlogList()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Blogs</a
        >
        <a
          (click)="workoutlist()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Workout Lists</a
        >
        <a
          (click)="chatsystem()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Messages</a
        >
        <a
          (click)="ProgressTracker()"
          class="block px-4 py-2 text-gray-400 hover:text-gray-900"
          >Progress Tracker</a
        >
        <button
          class="w-full text-left px-4 py-2 bg-red-600 hover:bg-red-700 text-white"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
